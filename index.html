<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
    <title>JSON Carousel</title>
</head>

<body>
<div id="speakerbox">
    <div id="carousel"></div>
</div>

<script id="speakerstpl" type="text/template">
    {{#speakers}}
    <div class="speaker">
        <img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
        <h3>{{name}}</h3>
        <h4>{{reknown}}</h4>
        <p>{{bio}}</p>
    </div>
    {{/speakers}}
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/query-result/0.2.0/query-result.js" type="text/javascript"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {
    
    $.getJSON('data.json', function(data) {
        var template = $('#speakerstpl').html();
        var html = Mustache.to_html(template, data);
        $('#carousel').html(html);
    });//getJSON
});//function
</script>

</body>

</html>
